<!DOCTYPE html>
<html>
  <head>
    <title>BIRTHDAY GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="css/styles.css">
    <script src="Js /index.js"></script>
  </head>
    <body>
      <h1>AKAN BIRTH DAY GENERATOR</h1>
      <p>This web application is used to generate your Akan name depending on your gender and birthday.</p>
      <p id="response">Fill the form below to be able to generate your Akan name</p>
      <div class="form">
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select>
            <input id="year" placeholder="Enter your birthday year" type="number">
            <input id="month" placeholder="Enter your birthday month" type="number">
            <input id="dates" placeholder="Enter your birthday date" type="number">
            <button id="btn">submit</button>
      </div>
    </body>
</html>
