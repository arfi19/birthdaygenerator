<!DOCTYPE html>
<html>
  <head>
    <title>BIRTHDAY GENERATOR</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
    <body>
      <div class="form">
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input id="year" placeholder="Enter your birthday year" type="number">
        <input id="month" placeholder="Enter your birthday month" type="number">
        <input id="dates" placeholder="Enter your birthday date" type="number">
        <button id="btn">submit</button>
      </div>
      <script src="Js /index.js"></script>

    </body>
</html>
